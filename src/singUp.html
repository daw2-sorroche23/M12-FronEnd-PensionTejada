<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="../scss/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8737b21f11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row cabezera">
                <div class="col-8 d-flex">
                    <div>
                        <h3>Logo</h3>      
                    </div>
                    <nav class="navbar navbar-expand-lg ms-3">
                        <div class="container-fluid center">
                          <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link"  href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                    </nav>
                </div>
                <div class="col-4">
                    <nav class="navbar">
                        <form class="container-fluid justify-content-end">
                          <button class="btn btn-outline-success me-2" type="button">SingIn</button>
                        </form>
                      </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="intro-singUp">
        <div class="container-fluid login">
            <div class="row">
                <div class="col-12">
                    <section>
                        <div class="login-card-container my-5">
                            <div class="login-card">
                                <div class="login-card-logo">
                                    <img src="../media/logo.jpg" alt="">
                                </div>
                                <div class="login-card-header">
                                    <h1>Sign Up</h1>
                                    <div>Please SingUp to use plataform</div>
                                    <form class="login-card-form">
                                        <div class="form-item">
                                            <span class="form-item-icon material-symbols-outlined">badge</span>
                                            <input type="text" placeholder="Enter Name" required autofocus>
                                        </div>
                                        <div class="form-item">
                                            <span class="form-item-icon material-symbols-outlined">badge</span>
                                            <input type="text" placeholder="Enter Surname" required>
                                        </div>
                                        <div class="form-item">
                                            <span class="form-item-icon material-symbols-outlined">badge</span>
                                            <input type="text" placeholder="Enter Second Surname" required>
                                        </div>
                                        <div class="form-item">
                                            <span class="form-item-icon material-symbols-outlined">mail</span>
                                            <input type="text" placeholder="Enter Email" required>
                                        </div>
                                        <div class="form-item">
                                            <span class="form-item-icon material-symbols-outlined">call</span>
                                            <input type="text" placeholder="Enter your phone" required>
                                        </div>
                                        <div class="form-item">
                                            <span class="form-item-icon material-symbols-outlined">lock</span>
                                            <input type="password" placeholder="Enter Password" required>
                                        </div>
                                        <button type="submit">Sing Up</button>
                                    </form>
                                    <div class="login-card-footer">
                                        You have an account? <a href="#">Login</a>
                                    </div>
                                <div class="login-card-social">
                                    <div>Other Sing-up Plataform</div>
                                    <div class="login-card-social-btn">
                                        <a href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                                              </svg>
                                        </a>
                                        <a href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                                              </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
